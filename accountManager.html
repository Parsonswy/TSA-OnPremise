<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			html{
				background-color: #A3A3C2;
			}
			div.game{
				background-color:#94B8FF;
				width: 300px;
				border: 1px solid white;
			}
			table{
				text-align:center;
			}
		</style>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function(){
				document.getElementById("#1cost").addEventListener('change', handleEdit);
				document.getElementById("#2cost").addEventListener('change', handleEdit);
				document.getElementById("#3cost").addEventListener('change', handleEdit);
				document.getElementById("#5cost").addEventListener('change', handleEdit);
				document.getElementById("#6cost").addEventListener('change', handleEdit);
			});
			function handleEdit(){
				var i1 = document.getElementById("#1cost").value;
				var i2 = document.getElementById("#2cost").value;
				var i3 = document.getElementById("#3cost").value;
				var i5 = document.getElementById("#5cost").value;
				var i6 = document.getElementById("#6cost").value;
				
				var total = (parseInt(i1) + parseInt(i2) + parseInt(i3) + parseInt(i5)+ parseInt(i6));
				document.getElementById("#total").innerHTML = total;
			}
		</script>
	</head>
	<body>
		<center>
			<form action="./transHandler.php" method="POST">
				<table>
					<tr>
						<td>
							<div class="game">
								<table>
									<tr><td><h3>Luck O'The Irish</h3><td></tr>
									<tr><td>
										<select name="1cost" id="#1cost">
											<option value="0">----</option>
											<option value="3">1 for $3</option>
											<option value="5">2 for $5</option>
										</select>
									</td></tr>
								</table>
							</div>
						</td>
						<td>
							<div class="game">
								<table>
									<tr><td><h3>Name Your Card Game</td></tr>
									<tr><td>
										<select name="2cost" id="#2cost">
											<option value="0">----</option>
											<option value="20">1 for $20</option>
											<option value="40">2 for $40</option>
										</select>
									</td></tr>
								</table>
							</div>
						</td>
						<td>
							<div class="game">
								<table>
									<tr><td><h3>Wheel of Joy</h3><td></tr>
									<tr><td>
										<select name="3cost" id="#3cost">
											<option value="0">----</option>
											<option value="5">1 for $5</option>
											<option value="10">3 for $10</option>
										</select>
									</td></tr>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div class="game">
								<table>
									<tr><td><h3>100 Bottles of Beer Raffle</h3><td></tr>
									<tr><td>
										<select name="5cost" id="#5cost">
											<option value="0">----</option>
											<option value="5">1 for $5</option>
											<option value="20">5 for $20</option>
										</select>
									</td></tr>
								</table>
							</div>
						</td>
						<td>
							<div class="game">
								<table>
									<tr><td><h3>Mystery Mania</td></tr>
									<tr><td>
										<select name="6cost" id="#6cost">
											<option value="0">----</option>
											<option value="5">1 for $5</option>
											<option value="10">2 for $10</option>
										</select>
									</td></tr>
								</table>
							</div>
						</td>
						<td>
							<div class="game">
								<table>
									<tr><td><h3>Custom Charge</h3></td></tr>
									<tr><td>Amount: <input type="text" name="cstm" value="" placeholder="ex: 5.40"/></td></tr>
									<tr><td>Comment <input type="text" name="cstmComment" value="" placeholder="Transaction Comment"/></td></tr>
								</table>
							</div>
						</td>
					</tr>
				</table>
				<input type="submit" name="charge" value="charge"/>
			</form>
			<br/><br/>
			<h3 id="#total">$0</h3>
		</center>
	</body>
</html>
