<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="refresh" content="3">
	</head>
	<body>
		<style type="text/css">
			html{
				background-color: #000033;
			}
			
			div.wrap{
				margin:auto;
				text-align:center;
			}
			
			input.deviceId{
				width:200px;
				height:30px;
				
				border:none;
				border-radius:4px;
				
				background-color:#F8F8F8;
				
				font-size:25px;
				text-align:center;
				padding-top:2px;
			}
			
			input.submitDeviceId{
				width:200px;
				height:30px;
				margin-top:4px;
				margin-left:-4px;
				
				border:none;
				border-radius:4px;
				
				background-color:#00b300;
				color:white;
				font-size:20px;
				cursor:pointer;
			}
			
			input.submitDeviceId:hover{
				background-color:#008000;
				color:#eeffcc;
				
				border:none;
			}
			
			input.breakMirror{
				float:right;
				width:35px;
				height:35px;
				
				background-color:red;
				font-size:30px;
				color:white;
				cursor:pointer;
				
				border:none;
				border-radius:2px;
			}
			
			input.breakMirror:hover{
			
			}
		</style>
		<div class="exit">
			<input class="breakMirror" type="button" name="breakMirror" value="X" title="Terminate Mirror Session"/>
		</div>
		<div class="wrap">
			<input id="wrapper_DeviceIdPrompt" class="deviceId" type="number" name="deviceId" value="" placeholder="  Device ID" required="required"/>
			<script type="text/javascript">
				document.getElementById("wrapper_DeviceIdPrompt").focus();
			</script>
			<br/>
			<input class="submitDeviceId" type="button" name="submitDeviceId" value="Start Mirror"/>
		</div>
	</body>
</html>
